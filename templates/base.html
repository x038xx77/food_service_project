<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} Рецепты | Foodgram {%endblock%} </title>
    {% block static_css %}{% endblock %}
</head>
<body class="body">
{% block menu %}{%endblock%}
<main class="main container">
    <div class="main__header">
        <h1 class="main__title">{% block menu_title %}{%endblock%}</h1>
        {% block menu_diet %} {%endblock%}
    </div>
    {% block content %} {%endblock%}
</main>
{% include 'footer.html' %}
{% block js %} {%endblock%}
</body>
</html>

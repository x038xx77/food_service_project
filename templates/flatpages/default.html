{% extends "base.html" %} {%load static%}
{% block title %} {{ flatpage.title }} {% endblock %}

{% endblock %}
{% block menu %} 
    {% include "menu.html" %} 
{%endblock%}
{% block content %}

        <h1>{{ flatpage.title }}</h1>
        {{ flatpage.content }}

        <a href="{% url  'index' %}">
            <button class="button button_style_blue">Перейти на главную</button>
        </a>
    </div>
{% endblock %}

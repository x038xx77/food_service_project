<!doctype html>
<html lang="en">
    {% load thumbnail %}
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Рецепты</title>
    <link rel="stylesheet" href="{% static './pages/index.css' %}">
</head>
<body class="body">
    {% include 'nav.html' %}
    <main>
        <div class="container">
            <h1>{% block header %}The Social Media You'll Ever Need{% endblock %}</h1>
            <a href="https://play.google.com/store/apps/details?id=ru.rublt.checkitout&hl=en"><img width="185" height="70" src="/static/google_play_badge.png"></a>
            <a href="{% url 'reviewcheck_index'%}"><img width="155" height="50" src="/static/Starknopka.png"></a>
            {% block content %}
            <!-- Содержимое страницы -->
            {% endblock %}
        </div>
    </main>
    {% include 'footer.html' %}

  <script src="{% static './js/components/MainCards.js' %}"></script>
  <script src="{% static './js/components/Purchases.js' %}"></script>
  <script src="{% static './js/components/Favorites.js' %}"></script>

  <script src="{% static './js/config/config.js' %}"></script>
  <script src="{% static './js/components/CardList.js' %}"></script>
  <script src="{% static './js/components/Header.js' %}"></script>

  <script src="{% static './js/api/Api.js' %}"></script>
  <script src="{% static 'indexAuth.js' %}"></script>
</body>
</html>

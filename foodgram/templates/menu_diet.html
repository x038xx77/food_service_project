    <ul class="tags">   
        <li class="tags__item">
            {%for diet in view.get_diet %}
            {% if diet.title == "Завтрак" %}
            <input type="checkbox" name="{{diet.title}}" id="{{diet.id}}" class="tags__checkbox tags__checkbox_style_orange" href="{% url 'filter' %} " >
            {% elif diet.title == "Ужин" %}
            <input type="checkbox" name="{{diet.title}}" id="{{diet.id}}" class="tags__checkbox tags__checkbox_style_green" href="{% url 'filter' %}" >
            {% else %}
            <input type="checkbox" name="{{diet.title}}" id="{{diet.id}}" class="tags__checkbox tags__checkbox_style_purple" href="{% url 'filter' %}" >
            {%endif%}
            <label for="{{diet.id}}" class="tags__label">{{diet.title}}</label>
             {%endfor%}               
        </li>         
    </ul>  
</div>

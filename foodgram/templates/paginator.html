{% if is_paginated %}
<nav class="pagination" aria-label="Search results pages">
        <ul class="pagination__container">

                <li class="pagination__item {% if not items.has_previous %} disabled {% endif%}"><a class="pagination__link link" href="?page={{ items.previous_page_number }}"><span class="icon-left"></span></a></li>
                {% for i in paginator.page_range %}
                {% if page_obj.number == i %}
                <li class="pagination__item pagination__item_active"><a class="pagination__link link" href="?page={{ i }}">{{ i }}</a></li>
                {% elif i > page_obj.number|add:-3 and i < page_obj.number|add:3 %}
                <li class="pagination__item"><a class="pagination__link link" href="?page={{ i }}">{{ i }}</a></li>
                {%endif%}
                {%endfor%}
                <li class="pagination__item {% if not items.has_next %} disabled {% endif %}"><a class="pagination__link link" href="?page={{ items.next_page_number }}"><span class="icon-right"></span></a></li>
       
        </ul>
    </nav>
{% endif %}

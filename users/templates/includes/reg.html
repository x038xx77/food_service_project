<div class="main__header">
    <h1 class="main__title">Регистрация</h1>
</div>
{% load addclass_html_filter %}
{% load static %}
<div class="form-container">
    <form class="form" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form__group">
                <label for="id_first_name" class="form__label">{{ field.label }}</label>
                <div class="form__field-group">
                    {{ field|addclass:"form__input" }}
                    {% if field.errors %}<span class="form__error">{{ field.errors }}</span>{% endif %}
                </div>
            </div>
        {% endfor %}
        <div class="form__footer">
            <button class="button button_style_blue" type="submit">Создать аккаунт</button>
        </div>
    </form>
</div>

version: '3.8'

volumes:
  postgres_data:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:12.4
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - postgres_data:/var/lib/postgresql/dumps/
    env_file:
      - .env
  web:
    image: x038xx77/foodgram:v3.9.2021
    restart: always
    volumes:
      - static_volume:/code/static/
      - media_volume:/code/media/
    expose:
      - 8000
    depends_on:
      - db
    env_file:
      - .env

  nginx:
    image: nginx:1.19.6
    restart: always
    depends_on:
      - web
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/code/static/
      - media_volume:/code/media/
